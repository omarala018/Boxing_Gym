<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Location Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Lien vers fichier CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    body {
      background-color: #f0f2f5;
    }
    .side-nav {
      background-color: #fff;
      padding: 1rem;
      border-radius: 0.25rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .side-nav .nav-link {
      color: #333;
    }
    .side-nav .nav-link.active {
      font-weight: bold;
      color: #0d6efd;
    }
    .side-nav .nav-link:hover {
      color: #0d6efd;
    }
  </style>
  <style>
    html {
      background: url('img/center-logo.png') no-repeat center center fixed;
      background-size: cover;
    }
    body {
      background: transparent !important;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- HEADER-->
  <header class="container-fluid py-3 bg-light d-flex align-items-center">
    <div class="flex-grow-1">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo" class="logo-img" />
      </a>
    </div>
    <div class="flex-grow-1 text-center fw-bold fs-1 mb-0">
      Ottawa Fighters
    </div>
    <div class="flex-grow-1">
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="side-nav position-absolute top-50 end-0 translate-middle-y me-3">
    <ul class="nav flex-column text-end">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home Page</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="services.html">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="location.html">Location</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cart.html">Cart </a>
      </li>
    </ul>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <main class="container my-5" style="max-width: 1200px;">
    <!-- Bloc "Find Us" centré -->
    <div class="text-center mb-4">
      <button id="findUsBtn" class="btn btn-primary btn-lg">Find Us</button>
    </div>

    <div class="row g-4">
      <!-- Colonne pour la carte -->
      <div class="col-12 col-md-6">
        <div class="card shadow">
          <div class="card-body p-0">
            <!-- Iframe Google Maps avec id pour mise à jour -->
            <iframe 
              id="mapFrame"
              src="https://www.google.com/maps?q=45.4215,-75.6972&hl=fr&z=15&output=embed"
              width="100%" 
              height="400" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy" 
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>

      <!-- Colonne pour l'adresse et horaires -->
      <div class="col-12 col-md-6">
        <div class="card shadow h-50" style="max-width: 350px; margin: auto;">
          <div class="card-body p-3">
            <h3 class="card-title mb-2">464 Bank St</h3>
            <p class="card-text fs-5 mb-2">
              Ottawa, ON K2P 1Z3<br>
              Canada
            </p>
            <hr>
            <p class="card-text fs-6 mb-0">
              <strong>Monday - Friday:</strong> 6:00 AM - 8:00 PM<br>
              <strong>Saturday:</strong> 8:00 AM - 4:00 PM
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script pour le bouton "Find Us" -->
  <script>
    document.getElementById('findUsBtn').addEventListener('click', function() {
      // Adresse à sélectionner
      const address = "464 Bank St, Ottawa, ON K2P 1Z3";
      // Construire l'URL de l'iframe avec encodeURIComponent pour gérer les espaces et caractères spéciaux
      const newSrc = "https://www.google.com/maps?q=" + encodeURIComponent(address) + "&hl=fr&z=15&output=embed";
      document.getElementById('mapFrame').src = newSrc;
    });
  </script>

  <!-- Script perso éventuel -->
  <script src="js/script.js"></script>
</body>
</html>
